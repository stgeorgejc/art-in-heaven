name: Bug Report
description: Report a bug in Art in Heaven
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: input
    id: wp-version
    attributes:
      label: WordPress Version
      placeholder: "6.5"
  - type: input
    id: php-version
    attributes:
      label: PHP Version
      placeholder: "8.3"
  - type: input
    id: plugin-version
    attributes:
      label: Plugin Version
      placeholder: "1.0.0"
