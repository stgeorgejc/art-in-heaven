name: Release & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.release-drafter.outputs.tag_name }}
    steps:
      - id: release-drafter
        uses: release-drafter/release-drafter@v6
        with:
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Build & Deploy
    needs: release
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Bump plugin version to match release tag
        run: |
          TAG="${{ needs.release.outputs.tag_name }}"
          VERSION="${TAG#v}"
          echo "Bumping version to $VERSION"

          # Main plugin file: header and constant
          sed -i "s/^ \* Version: .*/ * Version: $VERSION/" art-in-heaven.php
          sed -i "s/define('AIH_VERSION', '.*');/define('AIH_VERSION', '$VERSION');/" art-in-heaven.php

          # JS file headers
          sed -i "s/^ \* Version: .*/ * Version: $VERSION/" assets/js/aih-frontend.js
          sed -i "s/^ \* Version: .*/ * Version: $VERSION/" assets/js/aih-admin.js

          # Test bootstraps
          sed -i "s/define('AIH_VERSION', '.*');/define('AIH_VERSION', '$VERSION');/" tests/bootstrap.php
          sed -i "s/define('AIH_VERSION', '.*');/define('AIH_VERSION', '$VERSION');/" tests/phpstan-bootstrap.php

          # Commit and push if anything changed
          if git diff --quiet; then
            echo "Version already up to date"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: bump plugin version to $VERSION [skip ci]"
            git push origin HEAD:main
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Minify CSS and JS assets
        run: |
          npx --yes esbuild@0.24 \
            assets/css/*.css \
            --outdir=assets/css \
            --minify \
            --out-extension:.css=.min.css

          npx --yes esbuild@0.24 \
            assets/js/*.js \
            --outdir=assets/js \
            --minify \
            --out-extension:.js=.min.js

      - name: Build source release (no vendor)
        run: |
          zip -r art-in-heaven-source.zip . \
            -x '.git/*' '.github/*' '.claude/*' '*.md' '.DS_Store' \
               'node_modules/*' 'tests/*' 'vendor/*' '.gitignore'

      - name: Build pre-packaged release (with vendor)
        run: |
          zip -r art-in-heaven.zip . \
            -x '.git/*' '.github/*' '.claude/*' '*.md' '.DS_Store' \
               'node_modules/*' 'tests/*' '.gitignore'

      - name: Upload release artifacts
        run: |
          gh release upload "${{ needs.release.outputs.tag_name }}" \
            art-in-heaven.zip \
            art-in-heaven-source.zip \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='.claude/' \
            --exclude='*.md' \
            --exclude='.DS_Store' \
            --exclude='node_modules/' \
            --exclude='tests/' \
            --exclude='art-in-heaven*.zip' \
            -e "ssh -i ~/.ssh/deploy_key" \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/httpdocs/wp-content/plugins/art-in-heaven-main/

      - name: Flush rewrite rules and cache
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ~/httpdocs && /opt/plesk/php/8.3/bin/php /usr/local/bin/wp rewrite flush && /opt/plesk/php/8.3/bin/php /usr/local/bin/wp cache flush" || true
