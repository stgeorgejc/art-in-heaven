name: Release & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.release-drafter.outputs.tag_name }}
    steps:
      - id: release-drafter
        uses: release-drafter/release-drafter@v6
        with:
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Build & Deploy
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Build source release (no vendor)
        run: |
          zip -r art-in-heaven-source.zip . \
            -x '.git/*' '.github/*' '.claude/*' '*.md' '.DS_Store' \
               'node_modules/*' 'tests/*' 'vendor/*' '.gitignore'

      - name: Build pre-packaged release (with vendor)
        run: |
          zip -r art-in-heaven.zip . \
            -x '.git/*' '.github/*' '.claude/*' '*.md' '.DS_Store' \
               'node_modules/*' 'tests/*' '.gitignore'

      - name: Upload release artifacts
        run: |
          gh release upload "${{ needs.release.outputs.tag_name }}" \
            art-in-heaven.zip \
            art-in-heaven-source.zip \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='.claude/' \
            --exclude='*.md' \
            --exclude='.DS_Store' \
            --exclude='node_modules/' \
            --exclude='tests/' \
            --exclude='art-in-heaven*.zip' \
            -e "ssh -i ~/.ssh/deploy_key" \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/httpdocs/wp-content/plugins/art-in-heaven-main/

      - name: Flush rewrite rules and cache
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ~/httpdocs && /opt/plesk/php/8.3/bin/php /usr/local/bin/wp rewrite flush && /opt/plesk/php/8.3/bin/php /usr/local/bin/wp cache flush" || true
