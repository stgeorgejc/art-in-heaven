name: PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: PHP Lint & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: PHP syntax lint
        run: find . -name '*.php' -not -path './vendor/*' -print0 | xargs -0 -n1 php -l

      - name: Verify autoloader
        run: php -r "require 'vendor/autoload.php'; echo 'Autoloader OK' . PHP_EOL;"

  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, openssl
          coverage: pcov

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: vendor
          key: composer-dev-${{ hashFiles('composer.lock') }}

      - name: Install Composer dependencies
        run: composer install --optimize-autoloader --no-interaction

      - name: Run PHPUnit with coverage
        run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml

      - name: Coverage summary
        run: |
          php -r "
          \$xml = simplexml_load_file('coverage.xml');
          \$metrics = \$xml->project->metrics;
          \$stmts = (int)\$metrics['statements'];
          \$covered = (int)\$metrics['coveredstatements'];
          \$pct = \$stmts > 0 ? round((\$covered / \$stmts) * 100, 2) : 0;
          echo \"Coverage: {\$covered}/{\$stmts} statements ({\$pct}%)\" . PHP_EOL;
          "

  phpstan:
    name: PHPStan Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, openssl

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: vendor
          key: composer-dev-${{ hashFiles('composer.lock') }}

      - name: Install Composer dependencies
        run: composer install --optimize-autoloader --no-interaction

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=1G
