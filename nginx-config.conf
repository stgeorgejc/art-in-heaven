# Silent Auction WordPress - Nginx Configuration
# PHP 8.4.10 / Ubuntu 24 / Nginx

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    
    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;
    
    root /var/www/html;
    index index.php index.html;
    
    # Logging
    access_log /var/log/nginx/silent-auction-access.log;
    error_log /var/log/nginx/silent-auction-error.log;
    
    # Max upload size (for art images)
    client_max_body_size 64M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # WordPress permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    # PHP processing via PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }
    
    # Protect Silent Auction watermarked images - hotlink protection
    location /wp-content/uploads/silent-auction/watermarked/ {
        valid_referers none blocked server_names ~\.your-domain\.com;
        if ($invalid_referer) {
            return 403;
        }
        
        # Cache watermarked images
        expires 7d;
        add_header Cache-Control "public, no-transform";
        
        # Prevent direct download
        add_header Content-Disposition "inline";
    }
    
    # Block direct access to plugin PHP files (except main file)
    location ~ /wp-content/plugins/silent-auction/(includes|admin|templates)/.+\.php$ {
        deny all;
    }
    
    # WordPress uploads
    location /wp-content/uploads/ {
        # Disable PHP execution in uploads
        location ~ \.php$ {
            deny all;
        }
    }
    
    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        log_not_found off;
        access_log off;
    }
    
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
        log_not_found off;
        access_log off;
    }
    
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header Access-Control-Allow-Origin "*";
        log_not_found off;
        access_log off;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ /wp-config\.php {
        deny all;
    }
    
    location ~ /readme\.html {
        deny all;
    }
    
    location ~ /license\.txt {
        deny all;
    }
    
    # Block XML-RPC (optional - uncomment if not needed)
    # location = /xmlrpc.php {
    #     deny all;
    # }
    
    # WordPress admin rate limiting (optional)
    location = /wp-login.php {
        limit_req zone=login burst=3 nodelay;
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
    
    # WordPress AJAX - needed for Silent Auction
    location = /wp-admin/admin-ajax.php {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300;
    }
    
    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

